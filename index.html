<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #1a1410;
            color: #e5ddd5;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            padding: 40px 28px;
            background: rgba(101, 67, 33, 0.25);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 111, 71, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 16px;
            color: #c9a87c;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 18px;
            color: #e5ddd5;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #c9a87c;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .event-card {
            background: linear-gradient(135deg, rgba(101, 67, 33, 0.4), rgba(101, 67, 33, 0.2));
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid rgba(139, 111, 71, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #c9a87c, #a0826d);
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .event-card:hover::before {
            transform: scaleX(1);
        }

        .event-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(160, 130, 109, 0.4);
            border-color: #c9a87c;
            background: linear-gradient(135deg, rgba(101, 67, 33, 0.5), rgba(101, 67, 33, 0.3));
        }

        .event-date-badge {
            display: inline-block;
            background: linear-gradient(135deg, #8b6f47, #a0826d);
            color: #1a1410;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 18px;
            box-shadow: 0 4px 12px rgba(139, 111, 71, 0.4);
            letter-spacing: 0.5px;
        }

        .event-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 18px;
            color: #c9a87c;
            line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .event-details {
            font-size: 15px;
            color: #e5ddd5;
            line-height: 1.9;
            margin-bottom: 16px;
        }

        .event-detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 6px 0;
        }

        .event-detail-item span:first-child {
            margin-right: 10px;
            font-size: 18px;
            filter: grayscale(20%);
        }

        .event-detail-item span:last-child {
            color: #ffffff;
            font-weight: 500;
        }

        .event-status {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            margin-top: 14px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .status-open {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25), rgba(56, 142, 60, 0.25));
            color: #81c784;
            border: 1.5px solid rgba(129, 199, 132, 0.4);
        }

        .status-closed {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.25), rgba(211, 47, 47, 0.25));
            color: #ef9a9a;
            border: 1.5px solid rgba(239, 154, 154, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 20, 16, 0.92);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1410;
            border-radius: 28px;
            padding: 36px;
            max-width: 90%;
            max-height: 85%;
            overflow-y: auto;
            position: relative;
            border: 2px solid rgba(139, 111, 71, 0.5);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.9);
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 28px;
            color: #c9a87c;
            border-bottom: 2px solid rgba(139, 111, 71, 0.4);
            padding-bottom: 18px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            margin-bottom: 32px;
            line-height: 2.2;
        }

        .modal-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 14px;
            background: rgba(101, 67, 33, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(139, 111, 71, 0.2);
            transition: all 0.3s ease;
        }

        .modal-info-item:hover {
            background: rgba(101, 67, 33, 0.4);
            border-color: rgba(139, 111, 71, 0.4);
        }

        .modal-info-item strong {
            color: #c9a87c;
            min-width: 140px;
            font-size: 15px;
            font-weight: 700;
        }

        .modal-info-item span {
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
        }

        .modal-buttons {
            display: flex;
            gap: 14px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #c9a87c, #a0826d);
            color: #1a1410;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d4b890, #b49381);
        }

        .btn-secondary {
            background: rgba(101, 67, 33, 0.5);
            color: #e5ddd5;
            border: 1.5px solid rgba(139, 111, 71, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(139, 111, 71, 0.6);
            border-color: #8b6f47;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #c9a87c;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(139, 111, 71, 0.4);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(101, 67, 33, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .input-group input:focus {
            outline: none;
            border-color: #c9a87c;
            background: rgba(101, 67, 33, 0.35);
            box-shadow: 0 0 0 4px rgba(201, 168, 124, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(229, 221, 213, 0.4);
        }

        .success-message {
            text-align: center;
            color: #81c784;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(56, 142, 60, 0.15));
            padding: 32px;
            border-radius: 20px;
            margin-top: 16px;
            border: 2px solid rgba(129, 199, 132, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 300;
        }

        @keyframes successPop {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #a5d6a7;
        }

        .success-details {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 10px;
            color: #e5ddd5;
            line-height: 1.7;
        }

        .error-message {
            text-align: center;
            color: #ef9a9a;
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(211, 47, 47, 0.15));
            padding: 28px;
            border-radius: 20px;
            margin-top: 16px;
            border: 2px solid rgba(239, 154, 154, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #c9a87c;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 20, 16, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b6f47, #a0826d);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #c9a87c, #8b6f47);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }

            .modal-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –¢—É—Ä–Ω–∏—Ä–æ–≤</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –∏ –∑–∞–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∏–≥—Ä—É</p>
        </div>

        <div id="events-container">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <script>
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç URL –Ω–∞ –≤–∞—à URL –∏–∑ Google Apps Script
        const API_URL = 'https://delicate-wind-a87d.vanfossengame.workers.dev/';

        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let currentEvent = null;
        let allEvents = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π
        async function loadEvents() {
            try {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Å URL:', API_URL);
                const response = await fetch(API_URL);
                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);

                if (data.success && data.events.length > 0) {
                    allEvents = data.events;
                    displayEvents(allEvents);
                } else {
                    document.getElementById('events-container').innerHTML = 
                        '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</p></div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('events-container').innerHTML = 
                    `<div class="error-message">
                        ‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}<br><br>
                        <small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ API</small>
                    </div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</p></div>';
                return;
            }

            container.innerHTML = '<div class="calendar-grid">' + events.map((event, index) => `
                <div class="event-card" onclick="openModal(${index})">
                    <div class="event-date-badge">${event.date}</div>
                    <div class="event-name">${event.event}</div>
                    <div class="event-details">
                        <div class="event-detail-item">
                            <span>üïê</span>
                            <span>–ù–∞—á–∞–ª–æ: ${event.time}</span>
                        </div>
                        <div class="event-detail-item">
                            <span>üìç</span>
                            <span>${event.location}</span>
                        </div>
                        <div class="event-detail-item">
                            <span>üí∞</span>
                            <span>${event.price}</span>
                        </div>
                    </div>
                    <span class="event-status ${event.status === '–û—Ç–∫—Ä—ã—Ç—ã–π' ? 'status-open' : 'status-closed'}">
                        ${event.status === '–û—Ç–∫—Ä—ã—Ç—ã–π' ? '‚úì –û—Ç–∫—Ä—ã—Ç–∞ –∑–∞–ø–∏—Å—å' : '‚úï –ó–∞–ø–∏—Å—å –∑–∞–∫—Ä—ã—Ç–∞'}
                    </span>
                </div>
            `).join('') + '</div>';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(index) {
            currentEvent = allEvents[index];
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');

            const isOpen = currentEvent.status === '–û—Ç–∫—Ä—ã—Ç—ã–π';

            content.innerHTML = `
                <div class="modal-header">${currentEvent.event}</div>
                <div class="modal-info">
                    <div class="modal-info-item">
                        <strong>–î–∞—Ç–∞:</strong>
                        <span>${currentEvent.date}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞:</strong>
                        <span>${currentEvent.time}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–õ–æ–∫–∞—Ü–∏—è:</strong>
                        <span>${currentEvent.location}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–°—Ç–æ–∏–º–æ—Å—Ç—å:</strong>
                        <span>${currentEvent.price}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–°—Ç–∞—Ç—É—Å:</strong>
                        <span>${currentEvent.status}</span>
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="showParticipants()" style="width: 100%; margin-bottom: 20px;">
                    üë• –ö—Ç–æ –∑–∞–ø–∏—Å–∞–ª—Å—è
                </button>
                
                ${isOpen ? `
                    <div class="input-group">
                        <label for="telegram-input">–í–∞—à Telegram</label>
                        <input type="text" id="telegram-input" placeholder="@username" value="${getTelegramUsername()}">
                    </div>
                    <div class="input-group">
                        <label for="nickname-input">–ò–≥—Ä–æ–≤–æ–π –Ω–∏–∫–Ω–µ–π–º</label>
                        <input type="text" id="nickname-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">
                    </div>
                    <div class="modal-buttons">
                        <button class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                        <button class="btn btn-primary" onclick="register()">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
                    </div>
                ` : `
                    <div class="error-message">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ —ç—Ç–æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –∑–∞–∫—Ä—ã—Ç–∞</div>
                    <button class="btn btn-secondary" onclick="closeModal()" style="margin-top: 20px; width: 100%;">–ó–∞–∫—Ä—ã—Ç—å</button>
                `}
            `;

            modal.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ username –∏–∑ Telegram
        function getTelegramUsername() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                return '@' + (tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name);
            }
            return '';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        async function showParticipants() {
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div class="modal-header">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...</div>
            `;
            
            try {
                const params = new URLSearchParams({
                    action: 'getParticipants',
                    eventDate: currentEvent.dateShort,
                    eventName: currentEvent.event
                });
                
                const response = await fetch(`${API_URL}?${params.toString()}`);
                const data = await response.json();
                
                if (data.success && data.participants.length > 0) {
                    const participantsList = data.participants.map((p, idx) => `
                        <div class="modal-info-item">
                            <strong>${idx + 1}.</strong>
                            <span>${p.nickname} (${p.telegram})${p.confirmation ? ' - ' + p.confirmation : ''}</span>
                        </div>
                    `).join('');
                    
                    content.innerHTML = `
                        <div class="modal-header">–£—á–∞—Å—Ç–Ω–∏–∫–∏ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</div>
                        <div style="margin-bottom: 20px; color: #c9a87c;">
                            –í—Å–µ–≥–æ –∑–∞–ø–∏—Å–∞–ª–æ—Å—å: <strong>${data.count}</strong>
                        </div>
                        <div class="modal-info">
                            ${participantsList}
                        </div>
                        <button class="btn btn-secondary" onclick="openModal(${allEvents.indexOf(currentEvent)})" style="margin-top: 20px; width: 100%;">
                            –ù–∞–∑–∞–¥
                        </button>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="modal-header">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                        <div class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <p>–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –∑–∞–ø–∏—Å–∞–ª—Å—è</p>
                        </div>
                        <button class="btn btn-secondary" onclick="openModal(${allEvents.indexOf(currentEvent)})" style="margin-top: 20px; width: 100%;">
                            –ù–∞–∑–∞–¥
                        </button>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = `
                    <div class="modal-header">–û—à–∏–±–∫–∞</div>

        async function register() {

                return;

                return;

            const button = event.target;

                    eventDateTime: eventDateTime, // –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è
                    event: currentEvent.event, // –ù–∞–∑–≤–∞–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–∞
                    telegram: telegram, // Telegram
                    nickname: nickname, // –ù–∏–∫–Ω–µ–π–º
                    location: currentEvent.location // –õ–æ–∫–∞—Ü–∏—è
                });
                
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', {
                    eventDateTime: eventDateTime,
                    event: currentEvent.event,
                    telegram: telegram,

                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('modal').addEventListener('click', function(e) {
