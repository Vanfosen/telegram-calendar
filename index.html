<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1410;
            color: #e5ddd5;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 111, 71, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(201, 168, 124, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            padding: 0;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            color: #c9a87c;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b6f47, transparent);
        }

        .header p {
            font-size: 15px;

            opacity: 0.7;

        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
            color: #c9a87c;

        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .event-card {
            background: linear-gradient(135deg, rgba(101, 67, 33, 0.25), rgba(101, 67, 33, 0.1));
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(139, 111, 71, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(201, 168, 124, 0.03), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-card:hover {
            transform: translateY(-8px);
            border-color: rgba(139, 111, 71, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(201, 168, 124, 0.1);
        }

        .event-card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 12px;
        }

        .event-date-badge {
            font-family: 'Outfit', sans-serif;
            background: rgba(139, 111, 71, 0.25);
            color: #c9a87c;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(139, 111, 71, 0.3);
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        .resident-badge {
            background: rgba(201, 168, 124, 0.15);
            color: #c9a87c;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid rgba(201, 168, 124, 0.25);
            letter-spacing: 0.03em;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-name {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e5ddd5;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .event-detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #e5ddd5;
            opacity: 0.85;
        }

        .event-detail-item .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            opacity: 0.6;
        }

        .event-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.03em;
            margin-top: 4px;
        }

        .status-open {
            background: rgba(129, 199, 132, 0.15);
            color: #81c784;
            border: 1px solid rgba(129, 199, 132, 0.25);
        }

        .status-closed {
            background: rgba(239, 154, 154, 0.15);
            color: #ef9a9a;
            border: 1px solid rgba(239, 154, 154, 0.25);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 20, 16, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(101, 67, 33, 0.3), rgba(101, 67, 33, 0.15));
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(139, 111, 71, 0.3);
            backdrop-filter: blur(20px);
            animation: modalSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 28px;
            color: #c9a87c;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }

        .modal-info {
            margin-bottom: 24px;
        }

        .modal-info-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(139, 111, 71, 0.15);
            transition: all 0.2s ease;
        }

        .modal-info-item:last-child {
            border-bottom: none;
        }

        .modal-info-item:hover {

        }

        .modal-info-item strong {
            color: #8b6f47;
            min-width: 100px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;

        }

        .modal-info-item span {

            font-weight: 500;

        }

        .modal-buttons {

        .btn {

            border-radius: 12px;

        }

        .btn:hover:not(:disabled) {

        }

        .btn:active:not(:disabled) {

        }

        .btn-primary {
            background: linear-gradient(135deg, #c9a87c, #a0826d);
            color: #1a1410;

        }

        .btn-primary:hover:not(:disabled) {

        }

        .btn-secondary {

        }

        .btn-secondary:hover:not(:disabled) {

        }

        .btn:disabled {

        }

        .input-group {

        }

        .input-group label {

            margin-bottom: 10px;
            font-weight: 700;
            color: #8b6f47;
            font-size: 13px;
            text-transform: uppercase;

        }

        .input-group input {

            border: 1px solid rgba(139, 111, 71, 0.3);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(101, 67, 33, 0.2);
            color: #e5ddd5;
            transition: all 0.3s ease;

            font-weight: 500;
        }

        .input-group input:focus {
            outline: none;
            border-color: #c9a87c;
            background: rgba(101, 67, 33, 0.3);
            box-shadow: 0 0 0 3px rgba(201, 168, 124, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(229, 221, 213, 0.3);
        }

        .success-message {
            text-align: center;
            padding: 32px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.15), rgba(129, 199, 132, 0.05));
            border: 1px solid rgba(129, 199, 132, 0.2);
        }

        .success-icon {
            font-size: 72px;
            margin-bottom: 20px;
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: inline-block;
        }

        @keyframes successPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0);

            }

        .success-title {
            font-family: 'Outfit', sans-serif;

        }

        .success-details {

        }

        .error-message {

            background: linear-gradient(135deg, rgba(239, 154, 154, 0.15), rgba(239, 154, 154, 0.05));
            padding: 28px;
            border-radius: 16px;
            border: 1px solid rgba(239, 154, 154, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b6f47;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 20, 16, 0.5);
        }

            background: rgba(139, 111, 71, 0.4);

        @media (max-width: 768px) {
            .container {
                padding: 20px 12px;
            }

                gap: 16px;
            }

            .header {
                margin-bottom: 32px;
            }

            .header h1 {
                font-size: 36px;
            }

            .modal-content {
                padding: 24px;

            }

            .modal-header {
                font-size: 24px;

            }

            .event-card-top {

            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –¢—É—Ä–Ω–∏—Ä–æ–≤</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –∏ –∑–∞–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∏–≥—Ä—É</p>
        </div>

        <div id="events-container">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const API_BASE = 'https://delicate-wind-a87d.vanfossengame.workers.dev';

        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let currentEvent = null;
        let allEvents = [];

        async function loadEvents() {
            try {
                console.log('–ó–∞–ø—Ä–æ—Å –∫:', API_BASE + '/events');
                const response = await fetch(API_BASE + '/events');
                console.log('–°—Ç–∞—Ç—É—Å:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);

                if (data.success && data.events?.length > 0) {
                    allEvents = data.events;
                    displayEvents(allEvents);
                } else {
                    document.getElementById('events-container').innerHTML = 
                        '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</p></div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('events-container').innerHTML = 
                    `<div class="error-message">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}</div>`;
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</p></div>';
                return;
            }

            container.innerHTML = '<div class="calendar-grid">' + events.map((event, index) => {
                const isResident = event.residentStatus === '–†–µ–∑–∏–¥–µ–Ω—Ç—Å–∫–∏–π';
                
                return `
                <div class="event-card" onclick="openModal(${index})">
                    <div class="event-card-top">
                        <div class="event-date-badge">${event.date}</div>
                        ${isResident ? '<div class="resident-badge"><span>üîí</span>–†–µ–∑–∏–¥–µ–Ω—Ç—ã</div>' : ''}
                    </div>
                    <div class="event-name">${event.event}</div>
                    <div class="event-details">
                        <div class="event-detail-item">
                            <span class="icon">üïê</span>
                            <span>${event.time}</span>
                        </div>
                        <div class="event-detail-item">
                            <span class="icon">üìç</span>
                            <span>${event.location}</span>
                        </div>
                        <div class="event-detail-item">
                            <span class="icon">üí∞</span>
                            <span>${event.price}</span>
                        </div>
                    </div>
                    <span class="event-status ${event.status === '–û—Ç–∫—Ä—ã—Ç—ã–π' ? 'status-open' : 'status-closed'}">
                        <span>${event.status === '–û—Ç–∫—Ä—ã—Ç—ã–π' ? '‚úì' : '‚úï'}</span>
                        ${event.status === '–û—Ç–∫—Ä—ã—Ç—ã–π' ? '–û—Ç–∫—Ä—ã—Ç–∞' : '–ó–∞–∫—Ä—ã—Ç–∞'}
                    </span>
                </div>
            `}).join('') + '</div>';
        }

        function openModal(index) {
            currentEvent = allEvents[index];
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');

            const isOpen = currentEvent.status === '–û—Ç–∫—Ä—ã—Ç—ã–π';
            const isResident = currentEvent.residentStatus === '–†–µ–∑–∏–¥–µ–Ω—Ç—Å–∫–∏–π';

            content.innerHTML = `
                <div class="modal-header">${currentEvent.event}</div>
                <div class="modal-info">
                    <div class="modal-info-item">
                        <strong>–î–∞—Ç–∞</strong>
                        <span>${currentEvent.date}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–í—Ä–µ–º—è</strong>
                        <span>${currentEvent.time}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–ú–µ—Å—Ç–æ</strong>
                        <span>${currentEvent.location}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–°—Ç–æ–∏–º–æ—Å—Ç—å</strong>
                        <span>${currentEvent.price}</span>
                    </div>
                    <div class="modal-info-item">
                        <strong>–°—Ç–∞—Ç—É—Å</strong>
                        <span>${currentEvent.status}</span>
                    </div>
                    ${isResident ? `
                        <div class="modal-info-item" style="background: rgba(201, 168, 124, 0.1); padding: 14px; border-radius: 12px; margin-top: 12px; border: 1px solid rgba(201, 168, 124, 0.2);">
                            <strong>–¢–∏–ø</strong>
                            <span style="color: #c9a87c;">üîí –¢–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–∑–∏–¥–µ–Ω—Ç–æ–≤</span>
                        </div>
                    ` : ''}
                </div>
                
                <button class="btn btn-secondary" onclick="showParticipants()" style="width: 100%; margin-bottom: 20px;">
                    üë• –°–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                </button>
                
                ${isOpen ? `
                    <div class="input-group">
                        <label for="telegram-input">Telegram</label>
                        <input type="text" id="telegram-input" placeholder="@username" value="${getTelegramSafeId()}">
                    </div>
                    ${!isResident ? `
                        <div class="input-group">
                            <label for="nickname-input">–ò–≥—Ä–æ–≤–æ–π –Ω–∏–∫</label>
                            <input type="text" id="nickname-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">
                        </div>
                    ` : ''}
                    <div class="modal-buttons">
                        <button class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                        <button class="btn btn-primary" onclick="register()">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
                    </div>
                ` : `
                    <div class="error-message" style="margin-top: 20px;">
                        <div style="font-size: 48px; margin-bottom: 12px;">üîí</div>
                        <div style="font-size: 16px; font-weight: 700;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∞</div>
                    </div>
                    <button class="btn btn-secondary" onclick="closeModal()" style="margin-top: 20px; width: 100%;">–ó–∞–∫—Ä—ã—Ç—å</button>
                `}
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function getTelegramSafeId() {
            const user = tg.initDataUnsafe?.user;
            if (!user) return '';
            return user.username ? '@' + user.username : 'id' + user.id;
        }

        async function showParticipants() {
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div class="modal-header">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            `;
            
            try {
                const url = new URL(API_BASE + '/participants');
                url.searchParams.append('eventDate', currentEvent.dateShort);
                url.searchParams.append('eventName', currentEvent.event);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.participants?.length > 0) {
                    const participantsList = data.participants.map((p, idx) => `
                        <div class="modal-info-item">
                            <strong>${idx + 1}</strong>
                            <span>${p.nickname}${p.confirmation ? ' ‚Äî ' + p.confirmation : ''}</span>
                        </div>
