<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999);
        }

        .event-card {
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .event-card:hover {
            transform: translateY(-2px);
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .event-date {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 8px;
        }

        .event-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .event-details {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
            line-height: 1.6;
        }

        .event-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }

        .status-open {
            background: #d4edda;
            color: #155724;
        }

        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .modal-info {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .modal-info div {
            margin-bottom: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .success-message {
            text-align: center;
            color: #155724;
            background: #d4edda;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .error-message {
            text-align: center;
            color: #721c24;
            background: #f8d7da;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ –ö–∞–ª–µ–Ω–¥–∞—Ä—å –∏–≥—Ä</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ –¥–ª—è –∑–∞–ø–∏—Å–∏</p>
    </div>

    <div id="events-container">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π...</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <script>
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç URL –Ω–∞ –≤–∞—à URL –∏–∑ Google Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbxdm-cl1BVBj8-UAMRtNp8Q6jAoI-d_XueuAerz8yE3oq6ewsZsRKu7pb0OBHv6ZfI5/exec';

        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let currentEvent = null;
        let allEvents = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π
        async function loadEvents() {
            try {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Å URL:', API_URL);
                // –£–±–∏—Ä–∞–µ–º ?action=getEvents, –ø—Ä–æ—Å—Ç–æ –¥–µ–ª–∞–µ–º GET –∑–∞–ø—Ä–æ—Å
                const response = await fetch(API_URL);
                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);

                if (data.success) {
                    allEvents = data.events;
                    displayEvents(allEvents);
                } else {
                    document.getElementById('events-container').innerHTML = 
                        `<div class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('events-container').innerHTML = 
                    `<div class="error-message">
                        –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}<br><br>
                        <small>URL: ${API_URL}<br>
                        –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12) –¥–ª—è –¥–µ—Ç–∞–ª–µ–π</small>
                    </div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="loading">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</div>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-card" onclick="openModal(${events.indexOf(event)})">
                    <div class="event-date">üìÖ ${event.date}</div>
                    <div class="event-name">${event.event}</div>
                    <div class="event-details">
                        üïê ${event.time}<br>
                        üìç ${event.location}<br>
                        üí∞ ${event.price}
                    </div>
                    <span class="event-status ${event.status === '–û—Ç–∫—Ä—ã—Ç—ã–π' ? 'status-open' : 'status-closed'}">
                        ${event.status}
                    </span>
                </div>
            `).join('');
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(index) {
            currentEvent = allEvents[index];
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');

            const isOpen = currentEvent.status === '–û—Ç–∫—Ä—ã—Ç—ã–π';

            content.innerHTML = `
                <div class="modal-header">${currentEvent.event}</div>
                <div class="modal-info">
                    <div><strong>üìÖ –î–∞—Ç–∞:</strong> ${currentEvent.date}</div>
                    <div><strong>üïê –í—Ä–µ–º—è:</strong> ${currentEvent.time}</div>
                    <div><strong>üìç –õ–æ–∫–∞—Ü–∏—è:</strong> ${currentEvent.location}</div>
                    <div><strong>üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å:</strong> ${currentEvent.price}</div>
                    <div><strong>üìä –°—Ç–∞—Ç—É—Å:</strong> ${currentEvent.status}</div>
                </div>
                ${isOpen ? `
                    <div class="input-group">
                        <label for="telegram-input">–í–∞—à Telegram –Ω–∏–∫:</label>
                        <input type="text" id="telegram-input" placeholder="@username" value="${getTelegramUsername()}">
                    </div>
                    <div class="modal-buttons">
                        <button class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                        <button class="btn btn-primary" onclick="register()">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
                    </div>
                ` : `
                    <div class="error-message">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∞</div>
                    <button class="btn btn-secondary" onclick="closeModal()" style="margin-top: 16px;">–ó–∞–∫—Ä—ã—Ç—å</button>
                `}
            `;

            modal.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ username –∏–∑ Telegram
        function getTelegramUsername() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                return '@' + (tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name);
            }
            return '';
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ
        async function register() {
            const telegramInput = document.getElementById('telegram-input');
            const telegram = telegramInput.value.trim();

            if (!telegram) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à Telegram –Ω–∏–∫');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º GET –≤–º–µ—Å—Ç–æ POST –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
                const params = new URLSearchParams({
                    action: 'register',
                    date: currentEvent.date,
                    event: currentEvent.event,
                    telegram: telegram
                });
                
                const response = await fetch(`${API_URL}?${params.toString()}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('modal-content').innerHTML = `
                        <div class="success-message">
                            <div style="font-size: 48px; margin-bottom: 16px;">‚úÖ</div>
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                                –í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã!
                            </div>
                            <div>${currentEvent.event}</div>
                            <div>${currentEvent.date} –≤ ${currentEvent.time}</div>
                        </div>
                        <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 20px; width: 100%;">
                            –û—Ç–ª–∏—á–Ω–æ!
                        </button>
                    `;
                } else {
                    alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    button.disabled = false;
                    button.textContent = '–ó–∞–ø–∏—Å–∞—Ç—å—Å—è';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
                button.disabled = false;
                button.textContent = '–ó–∞–ø–∏—Å–∞—Ç—å—Å—è';
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadEvents();
    </script>
</body>
</html>
